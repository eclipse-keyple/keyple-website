# Site header

main_menu:
  enable: true
  align: c
  show_logo: true
  show_language: false
  show_day_night: true
  show_search: true
  highlight_active_link: true

# Localization

date_format: '2006-01-02'
time_format: '15:04'
address_format: en-us

# Site features

highlight: true
highlight_languages:
  - java
  - groovy
  - xml
  - kotlin
  - cpp
  - gradle
  - ini
  - make
highlight_style: darcula

math: false
diagram: false
privacy_pack: false
edit_page:
  repo_url: ''
  content_dir: ''
  repo_branch: main
  editable:
    page: false
    post: false
    book: false
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
copyright_license:
