<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1>GitHub Repo Statistics</h1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        const colors = [
            'blue', 'green', 'red', 'orange', 'purple', 'brown', 'pink', 'yellow', 'cyan', 'magenta'
        ];

        // Function to fetch and parse CSV file
        function fetchCSVData(filePath) {
            return new Promise((resolve, reject) => {
                Papa.parse(filePath, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        resolve(results.data);
                    },
                    error: function(err) {
                        reject(err);
                    }
                });
            });
        }

        // Function to fetch repo list
        async function fetchRepoList() {
            const response = await fetch('repos_list.csv');
            const text = await response.text();
            const rows = text.split('\n').map(row => row.trim()).filter(row => row);
            return rows.map(row => {
                const parts = row.split(' ');
                return parts[0].split('/')[1];
            });
        }

        // Function to create chart with fetched data
        async function createChart() {
            const repoList = await fetchRepoList();
            console.log('Repo list:', repoList);

            const datasets = [];
            let colorIndex = 0;

            for (const repo of repoList) {
                const csvFileName = `${repo}.csv`;
                console.log(`Loading CSV for repo: ${repo}, file: ${csvFileName}`);
                const data = await fetchCSVData(csvFileName);
                console.log('CSV data for', repo, data);

                if (data.length > 0) {
                    const chartData = data.map(row => ({
                        x: row.date,
                        y: row.total_lines,
                        version_tag: row.version_tag,
                        lines_added: row.lines_added,
                        lines_deleted: row.lines_deleted
                    }));

                    datasets.push({
                        label: repo,
                        data: chartData,
                        borderColor: colors[colorIndex % colors.length],
                        fill: false
                    });

                    colorIndex++;
                } else {
                    console.warn(`No data found in ${csvFileName}`);
                }
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Repository Statistics'
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(tooltipItem) {
                                    const dataPoint = tooltipItem.raw;
                                    const label = tooltipItem.dataset.label || '';
                                    const value = dataPoint.y;
                                    const version = dataPoint.version_tag;
                                    const linesAdded = dataPoint.lines_added;
                                    const linesDeleted = dataPoint.lines_deleted;
                                    return `${label} (v${version}): ${value} lines\nAdded: ${linesAdded}, Deleted: ${linesDeleted}`;
                                }
                            }
                        }
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month',
                                tooltipFormat: 'PPP'
                            },
                            display: true,
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Total Lines'
                            }
                        }
                    }
                }
            });
        }

        // Call the function to create the chart
        createChart().catch(error => console.error('Error creating chart:', error));
    </script>
</body>
</html>
